<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">0</div>
      <div class="btn ac other">AC</div>
      <div class="btn plus-minus other">+/-</div>
      <div class="btn percent other">%</div>
      <div class="btn divide operation">/</div>
      <div class="btn number seven">7</div>
      <div class="btn number eight">8</div>
      <div class="btn number nine">9</div>
      <div class="btn multiply operation">*</div>
      <div class="btn number four">4</div>
      <div class="btn number five">5</div>
      <div class="btn number six">6</div>
      <div class="btn minus operation">-</div>
      <div class="btn number one">1</div>
      <div class="btn number two">2</div>
      <div class="btn number three">3</div>
      <div class="btn add operation">+</div>
      <div class="btn number zero">0</div>
      <div class="btn decimal">.</div>
      <div class="btn calculate">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
